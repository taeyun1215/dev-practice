spring:
  config:
    import:
      - monitoring.yml
      - logging.yml
      - rdbms-application.yml
      - client-application.yml
  web.resources.add-mappings: false

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

---
spring:
  profiles:
    active: local

---
spring:
  profiles:
    active: dev

---
spring:
  profiles:
    active: prod

